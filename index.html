        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Happy Women's Day</title>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb, #a18cd1);
                    background-size: 300% 300%;
                    animation: bgAnimation 10s infinite alternate;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    overflow: hidden;
                    font-family: 'Poppins', sans-serif;
                    flex-direction: column;
                    text-align: center;
                }
                @keyframes bgAnimation {
                    0% { background-position: left top; }
                    100% { background-position: right bottom; }
                }
                .container {
                    color: white;
                    font-size: 24px;
                    position: relative;
                    padding: 20px;
                }
                h1 {
                    font-size: clamp(2em, 5vw, 4em);
                    text-shadow: 4px 4px 20px rgba(255, 255, 255, 1);
                    animation: glowText 3s infinite alternate;
                }
                @keyframes glowText {
                    0% { text-shadow: 0px 0px 10px white; }
                    100% { text-shadow: 0px 0px 25px white; }
                }
                .flower {
                    position: absolute;
                    width: 50px;
                    height: 50px;
                    background: radial-gradient(circle, #ff4e50, #ff9a9e, #ffdde1);
                    border-radius: 50%;
                    animation: float 6s infinite ease-in-out;
                    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
                    opacity: 0.8;
                }
                @keyframes float {
                    0% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 1; }
                    50% { transform: translateY(-120px) rotate(180deg) scale(1.2); opacity: 0.7; }
                    100% { transform: translateY(0px) rotate(360deg) scale(1); opacity: 1; }
                }
                .music-player {
                    margin-top: 20px;
                    background: rgba(255, 255, 255, 0.2);
                    padding: 10px 20px;
                    border-radius: 20px;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    backdrop-filter: blur(10px);
                    flex-wrap: wrap;
                    justify-content: center;
                }
                .music-player button {
                    background: #ff4e50;
                    border: none;
                    padding: 10px 15px;
                    color: white;
                    font-size: 16px;
                    border-radius: 10px;
                    cursor: pointer;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Happy Women's Day! üå∏üíñ‚ú®</h1>
                <h2>–° –∂–µ–Ω—Å–∫–∏–º –¥–Ω–µ–º üå∏üíñ‚ú®</h2>
            </div>
            <div class="music-player">
                <button onclick="playMusic()">‚ñ∂ Play</button>
                <button onclick="pauseMusic()">‚è∏ Pause</button>
                <audio id="bgMusic" loop>
                    <source src="./I can do anything ÔΩú International Women's Day ÔΩú Pinkfong Songs for Children.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <script>
                function createFlower() {
                    const flower = document.createElement("div");
                    flower.classList.add("flower");
                    document.body.appendChild(flower);
                    
                    let x = Math.random() * window.innerWidth;
                    let y = Math.random() * window.innerHeight;
                    
                    flower.style.left = `${x}px`;
                    flower.style.top = `${y}px`;
                    
                    setTimeout(() => flower.remove(), 6000);
                }
                setInterval(createFlower, 300);
                
                function playMusic() {
                    document.getElementById("bgMusic").play();
                }
                
                function pauseMusic() {
                    document.getElementById("bgMusic").pause();
                }
            </script>
        </body>
        </html>
